<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spider Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="webCanvas"></canvas>
    <script>
        // Preload all water drip sounds
        const sounds = [];
        for (let i = 1; i <= 6; i++) {
            const audio = new Audio(`Assets/Waterdrip${i}.mp3`);
            sounds.push(audio);
        }

        // Function to play random water drip sound
        function playRandomDrip() {
            const randomIndex = Math.floor(Math.random() * sounds.length);
            const sound = sounds[randomIndex];
            sound.currentTime = 0; // Reset sound to start
            sound.play();
        }

        // Add click event listener to the entire document
        document.addEventListener('click', playRandomDrip);
    </script>
    <script src="script.js"></script>
</body>
</html>
