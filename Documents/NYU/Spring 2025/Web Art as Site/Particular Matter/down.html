<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down</title>
    <link rel="stylesheet" href="down.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Flying text animation from Spline -->
        <div id="spline-container">
            <iframe src='https://my.spline.design/flyingtexteffect-2165875d5f82471e30aff151e58a9ee3/' frameborder='0' width='100%' height='100%'></iframe>
        </div>
        
        <!-- Tree canvas (initially hidden) -->
        <canvas id="treeCanvas"></canvas>
        
        <!-- Text that appears when tree begins growing -->
        <div id="reborn-text">
            <a href="index.html" style="text-decoration: none; color: inherit; cursor: pointer;">rebirth?</a>
        </div>
    </div>
    
    <script src="down.js"></script>
    <script>
        // Start tree animation after delay
        setTimeout(() => {
            document.getElementById('spline-container').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('treeCanvas').classList.add('active');
                // Start tree animation
                initTree(); // Function defined in down.js
                
                // Add a delay before showing the text to ensure tree has started growing
                setTimeout(() => {
                    document.getElementById('reborn-text').classList.add('active');
                    console.log("Showing reborn text"); // Debug log
                }, 1000);
            }, 1000);
        }, 15000); // Extended from 8000 to 15000 ms for longer flying text animation
    </script>
</body>
</html>
